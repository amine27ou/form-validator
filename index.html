<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-paper-plane"></i>
        </div>
        <form action="">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fname" placeholder="Enter your name">
                <span class="name-error error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="text" id="phoneNbr" placeholder="123 456 7890">
                <span class="phone-error error"></span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" id="email" placeholder="Enter your Email">
                <span class="email-error error"></span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="msg"></textarea>  
                <span class="msg-error error"></span>
            </div>
        </form>
        <button Id="submit">Submit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
